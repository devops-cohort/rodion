<doctype html>
{% extends "layout.html" %}
<title>Edit Song</title>
<h2>Edit Song/h2>
 
{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.title) }}
        {{ render_field(form.artist) }}
        {{ render_field(form.album) }}
        {{ render_field(form.genre) }}
    </dl>
    <p><input type=submit value=Submit>
</form>
